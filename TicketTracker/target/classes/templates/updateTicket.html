<!DOCTYPE html>
<html lang="en" xmlns :th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Ticket Tracker Application</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
	<div class="header">
	<nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: royalblue;">
		<a class="navbar-brand" href="#" >TicketTrackerApplication</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
			aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">
				<a class="nav-item nav-link active" th:href="@{/tickets}">Ticket </a>
				<a class="nav-item nav-link" th:href="@{/addTicket}">Add new Ticket</a>

			</div>
		</div>
	</nav>
	</div>
	<h1 class="text-center"> Update Product Details</h1>
	<div class="card-body">
		<form th:action="@{/updateTicket/{id}(id=${ticket.id})}"
            th:object = "${ticket}" 
            method = "POST">
            
            <div class = "form-group">
                <label> Ticket Title</label>
                <input type = "text"
                name = "title"
                th:field = "*{title}"
                class = "form-control"
                placeholder= "Enter Ticket title"/>
           
           </div>
           
           <div class = "form-group">
                <label> Ticket Description</label>
                <input type = "text"
                name = "description"
                th:field = "*{description}"
                class = "form-control"
                placeholder= "Enter Ticket Description"/>
           
           </div>
           
           <div class = "form-group">
                <label> Ticket Title</label>
                <input type = "text"
                name = "content"
                th:field = "*{content}"
                class = "form-control"/>
           
           </div>
			  
		   <button type="submit" class="btn btn-primary">submit</button>

         </form>   

</body>

</html>
