<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Ticket Tracker Application</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
		<div class="header">
	<nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: royalblue;">
		<a class="navbar-brand" href="#" >TicketTrackerApplication</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
			aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">
				<a class="nav-item nav-link active" th:href="@{/tickets}">Ticket </a>
				<a class="nav-item nav-link" th:href="@{/addTicket}">Add new Ticket</a>

			</div>
		</div>
		</nav>
	 <form th:object="${ticket}" method="POST">

	<input class="form-control form-control-lg" type="text" th:field="*{title}">
	<input class="form-control" type="text" th:field="*{description}">
	<input class="form-control form-control-sm" type="text" th:field="*{content}">

	</form>
</body>

</html>
